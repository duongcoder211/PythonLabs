<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form class="text-center">
        <div class="mb-3">
            <label for="user_name_input">Username</label>
            <br>
            <input placeholder="Enter user name" id="user_name_input">
        </div>

        <div class="mb-3">
            <label for="password_input">Password</label>
            <br>
            <input placeholder="Enter password" id="password_input">
        </div>

        <div class="mb-3">
            <label for="confirm_password_input">Confirm password</label>
            <br>
            <input placeholder="Enter password again" id="confirm_password_input">
        </div>

        <button type="submit" class="btn btn-primary">Create account</button>
    </form>
</body>
</html>
